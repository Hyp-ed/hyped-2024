<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Live Sensor Data Display</title>
</head>
<body>
  <h1>Sensor Data</h1>
  <!-- <canvas></canvas> later change numbers into a live graph -->

  <div id="container">
    <div id="motion" class="graph large">
      <div class="title"><h2>Motion</h2></div>
      <div class="data"></div>
    </div>
    <div id="temperature" class="graph large">
      <div class="title"><h2>Temperature</h2></div>
      <div class="data"></div>
    </div>

    <div id="pressure" class="graph large">
      <div class="title"><h2>Pressure</h2></div>
      <div class="data"></div>
    </div>
    <div id="levitation" class="graph large">
      <div class="title"><h2>Levitation</h2></div>
      <div class="data"></div>
    </div>

    <div id="keyence" class="graph small">
      <div class="title"><h2>Keyence</h2></div>
      <div class="data"></div>
    </div>
    <div id="magnetism" class="graph small">
      <div class="title"><h2>Magnetism</h2></div>
      <div class="data"></div>
    </div>
    <div id="resistance" class="graph small">
      <div class="title"><h2>Resistance</h2></div>
      <div class="data"></div>
    </div>
  </div>

  <script src="../src/dataManager.js"></script>
</body>
</html>
