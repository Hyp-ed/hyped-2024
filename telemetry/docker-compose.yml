version: '3'

services:
  telemetry:
    container_name: telemetry
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5173:5173
      - 3000:3000
    environment:
      - YARN_SCRIPT
    volumes:
      - ./:/usr/src/app
      # Exclude node_modules from being mounted
      - /usr/src/app/node_modules
      - /usr/src/app/packages/constants/node_modules
      - /usr/src/app/packages/server/node_modules
      - /usr/src/app/packages/types/node_modules
      - /usr/src/app/packages/ui/node_modules
      # Replace .env with .env.docker
      - ./packages/server/.env.docker:/usr/src/app/packages/server/.env
      - ./packages/ui/.env.docker:/usr/src/app/packages/ui/.env
  influxdb:
    container_name: influxdb
    image: influxdb:2.7
    ports:
      - 8086:8086
    volumes:
      - ./influxdb/data:/var/lib/influxdb2
      - ./influxdb/config:/etc/influxdb2
      - ./influxdb/scripts:/docker-entrypoint-initdb.d
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=hyped
      - DOCKER_INFLUXDB_INIT_PASSWORD=edinburgh
      - DOCKER_INFLUXDB_INIT_ORG=hyped
      - DOCKER_INFLUXDB_INIT_BUCKET=telemetry
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=edinburgh
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:2.0.18
    ports:
      - 1883:1883
      - 8080:8080
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

volumes:
  influxdb:
  mosquitto:
