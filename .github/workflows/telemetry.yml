name: Telemetry

on: push

defaults:
  run:
    working-directory: telemetry

jobs:
  telemetry-build:
    name: Telemetry Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: ./build.sh

  telemetry-lint:
    name: Telemetry Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: 'telemetry/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
