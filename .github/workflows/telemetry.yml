name: Telemetry

on: push

defaults:
  run:
    working-directory: telemetry

jobs:
  telemetry-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: ./build.sh

  telemetry-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
